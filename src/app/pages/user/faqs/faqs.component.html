<div class="faqbanner">

</div>

<div class="text-center faqcenter">
    <h1 class=" mt-5 faqHead">
        Frequently Asked Questions
    </h1>
    <p class="mt-3 faqpara">We Are Here To Help You About Our Policies</p>
</div>
<section class="mt-5">
    <div class="container">
        <h1 class="text-center head mb-4">Most Asked Questions About Our Services</h1>
        <div class="row">
            <div class="col-md-6" *ngFor="let item of expansionData">
                <mat-expansion-panel class="mt-3" (opened)="item.panelOpenState = true" hideToggle
                    (closed)="item.panelOpenState = false">
                    <mat-expansion-panel-header class="px-3">
                        <mat-panel-title>
                            {{ item.qus }}
                        </mat-panel-title>
                        <mat-panel-description class="d-flex align-items-center justify-content-end mx-0">
                            <button mat-mini-fab class="miniFab">
                                <mat-icon>{{ !item.panelOpenState ? 'expand_more' : 'expand_less' }}</mat-icon>
                            </button>
                        </mat-panel-description>
                    </mat-expansion-panel-header>
                    <p class="mb-0">{{ item.ans }}</p>
                </mat-expansion-panel>
            </div>
        </div>
    </div>
</section>
<section class="mt-5 mb-5">
    <div class="container">
        <h1 class="text-center head">Any Asked Questions</h1>
        <div class="p-5 box-shabow mt-5 mx-5">
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Your Name</mat-label>
                        <input matInput>
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Your Email</mat-label>
                        <input matInput>
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Your Phone</mat-label>
                        <input matInput>
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field appearance="outline">
                        <mat-label>Your Subject</mat-label>
                        <input matInput>
                    </mat-form-field>
                </div>
                <div class="col-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Message</mat-label>
                        <textarea matInput rows="8"></textarea>
                    </mat-form-field>
                </div>
            </div>
            <div class="text-center">
                <button matTooltip="Send Message" mat-raised-button class="btncontact mt-3">
                    <mat-icon>arrow_forward</mat-icon>Send Message
                </button>
            </div>
        </div>
    </div>
</section>
