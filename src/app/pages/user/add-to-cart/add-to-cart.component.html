</div>

<div class="changeDisplay">
    <p class="cartHeading mb-3">See Your Cart</p>
    <p class="f-s-20"> Lorem ipsum dolor sit amet. Lorem ipsum dolor sit amet consectetur.</p>
</div>

<div class="container mt-5 pt-3">
    <p class="heading pb-3">See Your Products</p>
    <div class="customTable">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef class="tableHead"> Product Name </th>
          <td mat-cell *matCellDef="let element" class="tableRow"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef class="tableHead"> Price </th>
          <td mat-cell *matCellDef="let element" class="tableRow"> {{element.price}} </td>
        </ng-container>
        <ng-container matColumnDef="qty">
          <th mat-header-cell *matHeaderCellDef class="tableHead"> Quantity </th>
          <td mat-cell *matCellDef="let element" class="tableRow">
            <button mat-mini-fab class="bg-danger text-white mx-2" (click)="setQty( element , false)">
                <mat-icon>remove</mat-icon>
            </button> 
            {{element.qty}} 
            <button mat-mini-fab class="bg-success mx-2 text-white" (click)="setQty(element , true)">
                <mat-icon>add</mat-icon>
            </button>
          </td>
        </ng-container>
        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef class="tableHead"> Total Amount </th>
          <td mat-cell *matCellDef="let element" class="tableRow"> {{element.total}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
